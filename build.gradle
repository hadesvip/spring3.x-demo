group 'com'
version '1.0-SNAPSHOT'

apply plugin: 'war'
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    maven {
        name 'aliyun'
        url 'http://maven.aliyun.com/nexus/content/groups/public'
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(
            'org.springframework:spring-context:3.2.18.RELEASE',
            'org.springframework:spring-context-support:3.2.18.RELEASE',
            'org.springframework:spring-web:3.2.18.RELEASE',
            'org.springframework:spring-webmvc:3.2.18.RELEASE',
            'org.springframework:spring-tx:3.2.18.RELEASE',
            'org.springframework:spring-aop:3.2.18.RELEASE',
            'org.springframework:spring-aspects:3.2.18.RELEASE',
            'cglib:cglib:3.1',
            'org.ow2.asm:asm:5.0.4',
            'javax.servlet.jsp:jsp-api:2.1',
            'org.freemarker:freemarker:2.3.28'
    )

    providedCompile(
            'javax.servlet:javax.servlet-api:3.1.0'
    )
}
